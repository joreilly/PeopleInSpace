name: Web CI

on: pull_request

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v5
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 17

    - name: kotlinUpgradeYarnLock
      run: ./gradlew kotlinUpgradeYarnLock


    - name: Build web app
      run: ./gradlew :compose-web:assemble

