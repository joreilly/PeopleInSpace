name: iOS CI

on: pull_request

# Cancel any current or previous job from the same PR
concurrency:
  group: ios-${{ github.head_ref }}
  cancel-in-progress: true


jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build iOS app
        run: xcodebuild -workspace ios/PeopleInSpaceSwiftUI/PeopleInSpaceSwiftUI.xcworkspace -configuration Debug -scheme PeopleInSpaceSwiftUI -sdk iphoneos -destination name='iPhone 8' build


