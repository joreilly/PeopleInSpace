name: Android CI

on: pull_request

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 17

    - name: kotlinUpgradeYarnLock
      run: ./gradlew kotlinUpgradeYarnLock


    - name: Build android app
      run: ./gradlew assembleDebug

    - name: Run Unit Tests
      run: ./gradlew test
    - name: Build web app
      run: ./gradlew :web:assemble

    # If main branch update, deploy to gh-pages
    - name: Deploy
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4.5.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: web/build/distributions # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch


  androidTest:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Wear Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: android-wear
          script: ./gradlew wearApp:connectedAndroidTest

      - name: Android Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          script: ./gradlew app:connectedAndroidTest